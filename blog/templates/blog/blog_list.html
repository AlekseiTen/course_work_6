{% extends 'mailing/base.html' %}
{% load my_tags %}
{% block content %}

    <div class="row mt-4">
        <div class="col-12 text-center">
            {% if user.is_superuser %}
                <a class="btn btn-success btn-lg" href="{% url 'blog:create' %}" role="button">Создать блог</a>
            {% endif %}
        </div>
    </div>
    <div class="album py-5 bg-body-tertiary">

        <div class="container">
            <div class="row">
                {% for blog in blog_list %}
                    <div class="col-6 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">{{ blog.title }}</h5>
                                <td>
                                    <a href="{% url 'blog:view' blog.pk %}"
                                       class="btn btn-info btn-sm">Просмотреть</a>
                                    {% if user.is_superuser %}
                                        <a href="{% url 'blog:edit' blog.pk %}"
                                           class=" btn btn-warning btn-sm">Редактировать</a>
                                        <a href="{% url 'blog:delete' blog.pk %}"
                                           class="btn btn-danger btn-sm">Удалить</a>
                                    {% endif %}
                                </td>

                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>
    </div>
{% endblock %}
